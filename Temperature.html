<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter Poster</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    text-align: center;
  }

  .poster {
    background: rgba(0,0,0,0.3);
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    max-width: 500px;
    width: 90%;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px #000;
  }

  input, select {
    width: 80%;
    padding: 15px;
    margin: 15px 0;
    border-radius: 15px;
    border: none;
    font-size: 1.2rem;
    text-align: center;
  }

  button {
    padding: 15px 40px;
    font-size: 1.5rem;
    border: none;
    border-radius: 20px;
    background: #00c3ff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0072ff;
  }

  .result {
    margin-top: 25px;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 2px 2px 5px #000;
  }
</style>
</head>
<body>

<div class="poster">
  <h1>üå°Ô∏è Temperature Converter</h1>

  <input type="text" id="tempInput" placeholder="Enter temperature">

  <select id="unitInput">
    <option value="C">Celsius (¬∞C)</option>
    <option value="F">Fahrenheit (¬∞F)</option>
    <option value="K">Kelvin (K)</option>
  </select>

  <br>
  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result">Converted temperature will appear here</div>
</div>

<script>
function convertTemperature() {
  const temp = parseFloat(document.getElementById('tempInput').value);
  const unit = document.getElementById('unitInput').value;
  const resultDiv = document.getElementById('result');

  if (isNaN(temp)) {
    resultDiv.textContent = "‚ùå Please enter a valid number!";
    return;
  }

  let celsius, fahrenheit, kelvin;

  if (unit === 'C') {
    celsius = temp;
    fahrenheit = (temp * 9/5) + 32;
    kelvin = temp + 273.15;
  } else if (unit === 'F') {
    celsius = (temp - 32) * 5/9;
    fahrenheit = temp;
    kelvin = celsius + 273.15;
  } else if (unit === 'K') {
    celsius = temp - 273.15;
    fahrenheit = (celsius * 9/5) + 32;
    kelvin = temp;
  }

  resultDiv.textContent = `Celsius: ${celsius.toFixed(2)}¬∞C | Fahrenheit: ${fahrenheit.toFixed(2)}¬∞F | Kelvin: ${kelvin.toFixed(2)}K`;
}
</script>

</body>
</html>
